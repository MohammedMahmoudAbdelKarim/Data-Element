<section id="notification">
  <ng-container *ngIf="notifications.length; else emptyNotifications">
    <ul class="list-unstyled">
      <li
        class="d-flex justify-content-between align-items-center w-100 p-3"
        *ngFor="let notify of notifications; let i = index"
      >
        <div class="d-flex align-items-center">
          <mat-icon>note</mat-icon>
          <span class="ms-2">Domain is created</span>
        </div>
        <span class="ms-5">March 26 2023</span>
        <mat-icon class="ms-5 text-danger" (click)="removeNotification(i)"
          >close</mat-icon
        >
      </li>
    </ul>
  </ng-container>
  <ng-template #emptyNotifications>
    <div
      class="d-flex load text-muted align-items-center justify-content-center emptyState flex-column"
    >
      <mat-icon class="w-100 h-100 fs-1 text-center"
        >notifications_off</mat-icon
      >
      <p class="mb-0 ms-3 fs-6">Empty Notifications</p>
    </div>
  </ng-template>
</section>

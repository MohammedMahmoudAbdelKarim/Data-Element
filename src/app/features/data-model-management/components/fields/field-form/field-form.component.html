<div class="d-flex justify-content-between align-items-center p-3 bg-primary">
  <h2 mat-dialog-title class="mb-0 text-white">
    {{ data ? "Update" : "Create New" }} Field
  </h2>
  <button mat-button mat-dialog-close class="text-white closeModal">
    <mat-icon>close</mat-icon>
  </button>
</div>
<form [formGroup]="modelFieldsForm" (ngSubmit)="onSubmit()" class="mt-3">
  <mat-dialog-content>
    <div class="row w-100 mx-0">
      <div class="col-lg-6 mb-3">
        <de-input
          [controller]="getControl('name')"
          [label]="'Field Name '"
          [placeholder]="'Field Name'"
          [required]="true"
        >
        </de-input>
      </div>
      <div class="col-lg-6 mb-3">
        <de-select
          [controller]="getControl('type')"
          [label]="'Field Type '"
          [placeholder]="'Field Type'"
          [data]="fieldTypes"
        >
        </de-select>
      </div>
      <div class="col-lg-6 mb-3">
        <de-input
          [controller]="getControl('minLength')"
          [label]="'Min Length '"
          [placeholder]="'Min Length'"
          [type]="'number'"
          [min]="0"
        >
        </de-input>
      </div>
      <div class="col-lg-6 mb-3">
        <de-input
          [controller]="getControl('maxLength')"
          [label]="'Max Length '"
          [placeholder]="'Max Length'"
          [type]="'number'"
          [min]="0"
        >
        </de-input>
      </div>
      <div class="col-lg-6 mb-3">
        <de-input
          [controller]="getControl('minimum')"
          [label]="'Minimum '"
          [placeholder]="'Minimum'"
        >
        </de-input>
      </div>
      <div class="col-lg-6 mb-3">
        <de-input
          [controller]="getControl('maximum')"
          [label]="'Maximum '"
          [placeholder]="'Maximum'"
        >
        </de-input>
      </div>
      <div class="col-lg-6 mb-3">
        <de-input
          [controller]="getControl('exclusiveMinimum')"
          [label]="'Exclusive Minimum '"
          [placeholder]="'Exclusive Minimum'"
        >
        </de-input>
      </div>
      <div class="col-lg-6 mb-3">
        <de-input
          [controller]="getControl('exclusiveMaximum')"
          [label]="'Exclusive Maximum '"
          [placeholder]="'Exclusive Maximum'"
        >
        </de-input>
      </div>
      <div class="col-lg-6 mb-3">
        <de-select
          [controller]="getControl('builtInFormat')"
          [label]="'Built-In Format '"
          [data]="builtInFormat"
          [placeholder]="'Built-In Format'"
        >
        </de-select>
      </div>
      <div class="col-lg-6 mb-3">
        <h4 class="mb-3 fw-bolder">Required</h4>
        <mat-slide-toggle
          color="primary"
          formControlName="required"
        ></mat-slide-toggle>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="mb-1 w-100 px-3">
    <button
      mat-raised-button
      color="primary"
      class="w-100"
      [disabled]="modelFieldsForm.invalid"
    >
      <span> {{ data ? "Update" : "Create" }}</span>
    </button>
  </mat-dialog-actions>
</form>

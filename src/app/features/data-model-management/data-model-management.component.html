<div
  class="d-flex align-items-center w-100 mb-3 justify-content-{{
    dataSource?.data?.length ? 'between' : 'end'
  }}"
>
  <de-search
    *ngIf="dataSource?.data?.length"
    class="w-50"
    (searchEmitter)="onSearch($event)"
  ></de-search>
  <button
    mat-raised-button
    class="text-white bg-primary"
    routerLink="data-model-template"
  >
    <mat-icon>add</mat-icon>
    Add New Data Model
  </button>
</div>
<de-data-model-list
  [dataSource]="dataSource"
  (paginateEmitter)="handlePagination($event)"
  (deleteEmitter)="list()"
></de-data-model-list>

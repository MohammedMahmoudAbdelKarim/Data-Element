<div class="d-flex justify-content-between align-items-center p-3 bg-primary">
  <h2 mat-dialog-title class="mb-0 text-white">Create New Users Group</h2>
  <button mat-button mat-dialog-close class="text-white closeModal">
    <mat-icon>close</mat-icon>
  </button>
</div>
<form [formGroup]="domainForm" (ngSubmit)="onSubmit()" class="mt-3">
  <mat-dialog-content>
    <div class="row w-100 mx-0">
      <div class="col-12">
        <de-input
          [controller]="getControl('name')"
          [label]="'Group Name'"
          [placeholder]="'Group Name'"
          [maxLength]="50"
          [required]="true"
        >
        </de-input>
      </div>
      <div class="col-12 mt-4">
        <de-select
          [controller]="getControl('admins')"
          [optionValue]="'name'"
          [optionLabel]="'name'"
          label="Admins"
          [placeholder]="'Domain Admins'"
          [multiple]="true"
          [searchable]="true"
          (autoCompleteEmitter)="onSearch($event)"
          [data]="[{ name: 'Ahmed' }]"
          className="custom-form-field w-100"
          appearance="fill"
        ></de-select>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="mb-1 w-100 px-3">
    <button
      mat-raised-button
      class="w-100 text-white bg-primary"
      [disabled]="!domainForm.invalid"
    >
      <span> Create </span>
    </button>
  </mat-dialog-actions>
</form>
